<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infernixx | Trader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            width: 100%;
            height: 300px;
            background: 
                linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.8)),
                url('https://pbs.twimg.com/profile_banners/1848155399581229056/1736967423/1500x500') center/cover no-repeat;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            box-sizing: border-box;
        }
        .hero-image {
            max-width: 60%; /* Smaller image */
            height: auto;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(255, 100, 0, 0.6);
            border: 2px solid rgba(255, 153, 0, 0.3);
        }
        main {
            text-align: center;
            padding: 60px 20px 80px;
            max-width: 700px;
            margin: 0 auto;
            flex: 1;
            width: 100%;
        }
        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 6px solid #ff5500;
            box-shadow: 0 10px 30px rgba(255, 85, 0, 0.6);
            background: url('https://pbs.twimg.com/profile_images/1979989444670144512/JgbAAxoE_400x400.jpg') center/cover no-repeat;
            background-size: cover;
            margin: -90px auto 30px;
            position: relative;
            z-index: 10;
        }
        h2 {
            font-size: 2.8em;
            margin: 20px 0 10px;
            background: linear-gradient(90deg, #ff9900, #ffcc66);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .username {
            font-size: 1.4em;
            color: #aaaaaa;
            margin-bottom: 20px;
        }
        .bio {
            font-size: 1.3em;
            line-height: 1.7;
            margin: 30px auto;
            max-width: 600px;
            color: #e0e0e0;
        }
        .hashtags {
            margin: 30px 0;
            font-size: 1.2em;
        }
        .hashtags span {
            color: #ff9900;
            font-weight: bold;
        }
        .social-icons {
            margin: 40px 0;
            font-size: 1.8em;
        }
        .social-icons a {
            color: #ff9900;
            margin: 0 15px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #ffffff;
        }
        .links {
            margin: 50px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .links a {
            display: inline-block;
            padding: 16px 40px;
            min-width: 280px;
            background: linear-gradient(90deg, #ff5500, #ff9900);
            color: #000000;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            border-radius: 50px;
            box-shadow: 0 8px 20px rgba(255, 85, 0, 0.4);
            transition: all 0.3s ease;
        }
        .links a:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 85, 0, 0.5);
            background: linear-gradient(90deg, #ff7733, #ffb84d);
        }
        footer {
            padding: 30px;
            font-size: 0.95em;
            color: #666666;
            width: 100%;
            text-align: center;
            border-top: 1px solid #222;
            margin-top: auto;
        }
        @media (max-width: 768px) {
            header { height: 250px; padding: 20px; }
            .hero-image { max-width: 80%; } /* Smaller image on mobile */
            .profile-pic { width: 140px; height: 140px; margin: -70px auto 20px; }
            h2 { font-size: 2.2em; }
        }
    </style>
</head>

</body>
